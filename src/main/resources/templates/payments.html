<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>М-ББанк</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/clients">М-Банк</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/clients">Клиенты</a>
                    <a class="nav-item nav-link active" href="/clients/new">Новый клиент</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container content">
    <h4>Все платежи</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Сумма</th>
            <th>Отправитель</th>
            <th>Получатель</th>
            <th>Сообщение</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.date_time}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${clientNames[payment.sender_id]}"></td>
            <td th:text="${clientNames[payment.recipient_id]}"></td>
            <td th:text="${payment.message}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <div class="container">
        <div class="navbar-nav">
            <a class="nav-item nav-link text-white" href="/payments">Платежи</a>
            <a class="nav-item nav-link text-white" href="/payments/new">Новый платёж</a>
        </div>
    </div>
</footer>
</body>
</html>
