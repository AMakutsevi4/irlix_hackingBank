<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>М-ББанк</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/clients">М-Банк</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/clients">Клиенты</a>
                    <a class="nav-item nav-link active" href="/clients/new">Новый клиент</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container content">
    <h4>Все клиенты</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th>Баланс</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.name}"></td>
            <td th:text="${client.phone_number}"></td>
            <td th:text="${#numbers.formatDecimal(client.balance, 0, 'COMMA', 1, 'POINT')}"></td>
            <td>
                <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Изменить
                </a>
                <a th:href="@{/clients/{id}/delete(id=${client.id})}" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Удалить
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <div class="container">
        <div class="navbar-nav">
            <a class="nav-item nav-link text-white" href="/payments">Платежи</a>
            <a class="nav-item nav-link text-white" href="/payments/new">Новый платёж</a>
        </div>
    </div>
</footer>
</body>
</html>
